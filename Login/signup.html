<!DOCTYPE html>
<html>

  <head>
    <title>QuoteReview</title>
    <link href = "css/signup.css" rel = "stylesheet" type = "text/css" >
  </head>

  <body>
    <!-- <div id = "title" class = "title" style = "color: black"><b>Movie Review System</b> 
    </div> -->

    <div>
      <form id = "SignUp" class = "SignUp"><br>
        <b>SIGNUP</b><br><br>
        <input id = "fname" size = "22" type = "text" name = "fname" placeholder = "FirstName"><br><br>
        <input id = "lname" size = "22" type = "text" name = "lname" placeholder = "LastName"><br><br>
        <input id = "email" size = "22" type = "email" name = "email" placeholder = "email"><br><br>
        <input id = "pass" size = "22" type = "Password" name = "password" placeholder = "Password"><br><br>
        <input id = "cpass" size = "22" type = "Password" name = "cpassword" placeholder = "ConfirmPassword"><br><br>
        <button id = "signupbutton" onclick = "signup(event)">Submit</button><br>
      </form>
    </div>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src = "js/index.js"></script>
  </body>
</html>
